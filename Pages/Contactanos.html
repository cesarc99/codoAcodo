<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../CSS/Contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <link rel="stylesheet" href="">
   <script src="../JavaScript/Contactanos.js"></script>
</head>
<body>
    <header>
        <nav>
            <!--aqui va el menu que se repite en todas las pÃ¡ginas-->
        </nav>
   </header>
    <main>
        <h1 class="titulo">Contactanos</h1>
        <section id="Contactanos">
            <article Class="imagen">
                <img src="../src/images/img-contacto.png" height="400" alt="Contacto">
            </article>
            <article id="formulario">
                <form action="" id="FormContacto">
                    <label for="Contacto_Nombre">Nombre</label>
                    <input id="Contacto_Nombre" name="Contacto_Nombre" type="text">

                    <p> Motivo de su contacto</p><p></p>
                    <div class="alineadorRight">
                        <input type="radio" id="Contacto_Motivo" name="Contacto_Motivo" value="Consulta" checked>
                    </div>
                    <label for="Contacto_Queja">Consulta</label>
                    <div class="alineadorRight">
                        <input type="radio" id="Contacto_Motivo"name="Contacto_Motivo" value="Queja">
                    </div>
                    <label for="Contacto_Queja">Queja</label>

                    <label for="Tipo_Usuario">Indicar tipo de usuario</label>
                    <select name="Tipo_Usuario" id="Tipo_Usuario">
                        <option value="Nulo"></option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Docente">Docente</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label for="Contacto_Email">Email</label>
                    <input id="Contacto_Email" name="Contacto_Email" type="email">
                    <label for="Contacto_Mensaje">Mensaje</label>
                    <textarea id="Contacto_Mensaje" name="Contacto_Mensaje" cols="30" rows="10"></textarea>

                    <input class="button" type="reset">
                    <input class="button" type="submit">
                </form>
            </article>
        </section>
        <p id="mensajeError"></p>
          
    </main>
    <footer>
    <p>Seguinos en nuestras Redes Sociales</p>

    <p >Biblioteca Online 2024 - Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
